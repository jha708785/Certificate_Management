<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-2">
			<div class="row">

				<div class="col-md-6 offset-md-3 mt-1">
					<div class="card paint-card">
						<div class="text-center">
							<i class="fa-solid fa-note-sticky fa-2x"></i>
							<p class="text-center text-custom fs-2">Passport Apply Form</p>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
							<hr>
						</div>
						<div class="card-body">


							<div style="margin-left: 30px;">
								<form id="applyForm" action="saveApplyForm" method="post"  novalidate
									enctype="multipart/form-data">
									<table class="table table-borderless">
										<tr class="p-3">
											<td class="fw-bold">Full Name :</td>
											<td><input type="text" name="fullName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Date of Birth :</td>
											<td><input type="date" name="dob" class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Gender :</td>
											<td><select class="form-control" name="gender">
													<option value="">--choose--</option>
													<option value="Male">Male</option>
													<option value="Female">Female</option>
											</select></td>
										</tr>


										<tr>
											<td class="fw-bold">Father Name :</td>
											<td><input type="text" name="fatherName"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Email :</td>
											<td><input type="text" name="email" class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Mobile Number :</td>
											<td><input type="text" name="mobNo" class="form-control"></td>
										</tr>


										<tr>
											<td class="fw-bold">Full Address :</td>
											<td><textarea name="address" rows="3" cols=""
													class="form-control"></textarea></td>
										</tr>

										<tr>
											<td class="fw-bold">District :</td>
											<td><input type="text" name="district"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">State :</td>
											<td><input type="text" name="state"
												class="form-control"></td>
										</tr>


										<tr>
											<td class="fw-bold">Pancard card Number:</td>
											<td><input type="text" name="panNum"
												class="form-control"></td>
										</tr>

										<tr>
											<td class="fw-bold">Upload Pancard :</td>
											<td><input type="file" name="pan"
												class="form-control"></td>
										</tr>




										<tr>
											<td class="fw-bold">Passport Size Photo:</td>
											<td><input type="file" name="photo"
												class="form-control">
												<input type="hidden" name="userId" th:value="${user.id}">
												</td>
										</tr>
										
									</table>
									<button class="btn bg-custom text-white col-md-12">Apply</button>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bg-custom p-2" style="margin-top: 70px">
			<p class="text-center text-white">@copyright reserverd by
				epassport.com</p>
		</div>
	</section>
</body>
</html>
